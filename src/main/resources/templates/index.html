<!DOCTYPE html>
<html lang="en"xmlns:th="http://wwww.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Recipe Home</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

 <body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">

                            <div class="panel-heading">
                        <h1 class="panel-title">My Recipesssss</h1>
                            </div>
                                 <div class="panel-body">
                                 <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                                    <table class="table table-hover">
                                        <thead class="thead-inverse">
                                                <tr>
                                                <th>ID</th>
                                                <th>Description</th>
                                            </tr>
                                        </thead>
                                        <tr th:remove="all">
                                            <td th:text="${recipe.id}">1234</td>
                                            <td th:text="${recipe.description}">Tasty giddes1</td>
                                        </tr>
                                        <tr th:remove="all">
                                             <td th:text="${recipe.id}">12322224</td>
                                             <td th:text="${recipe.description}">Tasty giddes2</td>
                                         </tr>
                                         <tr th:each="recipe : ${recipes}">
                                            <td th:text="${recipe.id}">334</td>
                                            <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                                         </tr>
                                    </table>

                                 </div>
                        </div>
                </div>
             </div>
         </div>
    </div>
</body>
</html>
